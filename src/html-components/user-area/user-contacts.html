<section class="user-contacts">
    <span class="section-title">Контактные данные</span>
    <p>Пожалуйста, не забывайте обновлять личную информацию в случае любых изменений</p>
    <div class="grid">
        <div class="block">
            <label>
                <input type="text" name="name" placeholder="Ваше имя">
            </label>
            <a href="#" class="change">Изменить</a>
        </div>
        <div class="block">
            <label>
                <input type="tel" name="phone" placeholder="Ваш телефон">
            </label>
            <a href="#" class="change">Изменить</a>
        </div>
        <div class="block">
            <label>
                <input type="text" name="surname" placeholder="Ваше фамилия">
            </label>
            <a href="#" class="change">Изменить</a>
        </div>
        <div class="block">
            <label>
                <input type="email" name="email" placeholder="Ваш e-mail">
            </label>
            <a href="#" class="change">Изменить</a>
        </div>
        <div class="block">
            <label>
                <input type="date" name="birthday" placeholder="Дата вашего рождения ">
            </label>
            <a href="#" class="change">Изменить</a>
        </div>
        <div class="block">
            <label>
                <input type="password" name="password" placeholder="Ваш пароль">
            </label>
            <a href="#" class="change">Изменить</a>
        </div>
    </div>
    <a href="#" class="btn">Сохранить</a>
</section>
